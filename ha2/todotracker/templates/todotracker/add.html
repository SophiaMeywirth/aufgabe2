<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do Tracker Add</title>
    <!-- Bootstrap CSS latest version-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="d-inline-block">
            <h1>Add New Task</h1>
        </div>
        <div class="d-inline-block float-right">
            <a href="/todotracker/"  class="btn btn-primary">Back</a><br><br><br>
        </div>

        <!-- table to list user input -->
        {% if all_todos %}
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Deadline</th>
                            <th>Finished</th>
                        </tr>
                    </thead>
                    <tbody>
                      {% for todo in all_todos %}
                        <tr>
                          <td>{{ todo.todo_text }} </td>
                          <td>{{ todo.due_date }} </td>
                          <td>{{ todo.percent_finished }} </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
          {% else %}
              <p>No Todos are available</p>
          {% endif %}

            <!-- form for user input -->
                <form id="formID" action="{% url 'add'}" onsubmit="return submitEintrag();" method="post">
                  {% csrf_token %}
                    To Do <input type="text" class="form-control" id="ToDo"><br>
                    Deadline <input type="text" class="form-control" id="Deadline"><br>
                    Finished <input type="text" class="form-control" id="Finished"><br><br>
                    <input type="button" class="btn btn-primary" onclick="submitEintrag()" value="Submit">
                </form>
    </div>
</body>
</html>
