<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do Tracker Index</title>
    <!-- Bootstrap CSS latest version-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
    <!-- header -->
        <h1> To Do Tracker </h1><br>
         <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="/todotracker/add/">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todotracker/impressum/">Impressum</a>
            </li>
          </ul>

      <!-- tabelle -->
      {% if all_todos %}
          <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Task</th>
                          <th>Deadline</th>
                          <th>Finished</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for todo in all_todos %}
                      <tr>
                        <td>{{ todo.todo_text }} </td>
                        <td>{{ todo.due_date }} </td>
                        <td>{{ todo.percent_finished }} </td>
                        <td><a href="/todotracker/{{todo.id }}/ "class="btn btn-success">edit</a></td>
                        <td><button type="button" class="btn btn-danger">delete</button></td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>

        {% else %}
            <p>No Todos are available</p>
        {% endif %}
        </div>
</body>
</html>
